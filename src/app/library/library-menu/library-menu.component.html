<ul class="library-menu">
  <li *ngFor="let item of libraryMenuItems">
    <a class="library-menu__link"
       [routerLink]="item.id"
       routerLinkActive="library-menu__line library-menu__line--color"
       [routerLinkActiveOptions]= "{exact: true}"
       mat-button>{{item.title}}</a>
  </li>
</ul>
